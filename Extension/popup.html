<!-- extension/popup.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Job Analyzer</title>
    <style>
        body { width: 350px; padding: 15px; }
        .button { 
            background: #007bff; 
            color: white; 
            padding: 10px; 
            border: none; 
            cursor: pointer; 
            width: 100%;
        }
        .score { font-size: 24px; font-weight: bold; }
    </style>
</head>
<body>
    <h3>AI Job Analyzer</h3>
    
    <div id="status">Ready to analyze</div>
    
    <button id="analyzeBtn" class="button">
        Analyze This Job
    </button>
    
    <div id="results" style="display: none;">
        <div class="score" id="matchScore">0%</div>
        <p>Match Score</p>
        <div id="details"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
